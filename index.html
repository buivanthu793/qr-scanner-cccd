<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner CCCD</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        }
        
        .container {

        .header {

        }

        .header p {

        }
        
        .scanner-section {

            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scan-line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            border: 3px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.5);
        }
        
        .scan-line::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(0,255,0,0.3);
            border-radius: 15px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats {
            text-align: center;
            margin: 20px 0;
        }
        
        .stats-number {
            font-size: 3em;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .data-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 20px;
        }
        
        .data-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .data-item {
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #00ff00;
        }
        
        .data-item h4 {
            margin-bottom: 5px;
            color: #00ff00;
        }
        
        .data-item p {
            margin: 2px 0;
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .status.info {
            background: rgba(33, 150, 243, 0.3);
            border: 2px solid #2196F3;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .scanner-section, .data-section {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç QR Scanner CCCD</h1>
            <p>Qu√©t m√£ QR t·ª´ cƒÉn c∆∞·ªõc c√¥ng d√¢n v√† xu·∫•t Excel</p>
        </div>
        
        <div class="scanner-section">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <div class="overlay">
                    <div class="scan-line"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn-primary">üìπ B·∫Øt ƒë·∫ßu qu√©t</button>
                <button id="stopBtn" class="btn-secondary" disabled>‚èπÔ∏è D·ª´ng qu√©t</button>
                <button id="exportBtn" class="btn-primary">üìä Xu·∫•t Excel</button>
                <button id="clearBtn" class="btn-danger">üóëÔ∏è X√≥a d·ªØ li·ªáu</button>
            </div>
            
            <div class="stats">
                <div class="stats-number" id="counter">0</div>
                <div class="stats-label">CCCD ƒë√£ qu√©t</div>
            </div>
        </div>
        
        <div id="status" class="status info">
            Nh·∫•n "B·∫Øt ƒë·∫ßu qu√©t" ƒë·ªÉ kh·ªüi ƒë·ªông camera
        </div>
        
        <div class="data-section">
            <h3>üìã Danh s√°ch CCCD ƒë√£ qu√©t</h3>
            <div id="dataList" class="data-list">
                <p style="text-align: center; opacity: 0.7; margin-top: 20px;">Ch∆∞a c√≥ d·ªØ li·ªáu</p>
            </div>
        </div>
    </div>

    <script>
        class CCCDScanner {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.createElement('canvas');
                this.context = this.canvas.getContext('2d');
                this.cccdData = [];
                this.processedIds = new Set();
                this.isScanning = false;
                this.stream = null;
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.status = document.getElementById('status');
                this.counter = document.getElementById('counter');
                this.dataList = document.getElementById('dataList');
            }
            
            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                this.exportBtn.addEventListener('click', () => this.exportToExcel());
                this.clearBtn.addEventListener('click', () => this.clearData());
            }
            
            async startScanning() {
                try {
                    this.updateStatus('ƒêang kh·ªüi ƒë·ªông camera...', 'info');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.play();
                    
                    this.isScanning = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    
                    this.updateStatus('Camera ƒë√£ s·∫µn s√†ng! H∆∞·ªõng camera v√†o m√£ QR c·ªßa CCCD', 'success');
                    
                    // B·∫Øt ƒë·∫ßu qu√©t
                    this.scanLoop();
                    
                } catch (error) {
                    console.error('L·ªói khi truy c·∫≠p camera:', error);
                    this.updateStatus('Kh√¥ng th·ªÉ truy c·∫≠p camera. Vui l√≤ng cho ph√©p truy c·∫≠p camera.', 'error');
                }
            }
            
            stopScanning() {
                this.isScanning = false;
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                
                this.updateStatus('ƒê√£ d·ª´ng qu√©t', 'info');
            }
            
            scanLoop() {
                if (!this.isScanning) return;
                
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.canvas.width = this.video.videoWidth;
                    this.canvas.height = this.video.videoHeight;
                    this.context.drawImage(this.video, 0, 0);
                    
                    const imageData = this.context.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code) {
                        this.processQRCode(code.data);
                    }
                }
                
                requestAnimationFrame(() => this.scanLoop());
            }
            
            processQRCode(qrData) {
                try {
                    const cccdInfo = this.parseCCCDData(qrData);
                    
                    if (cccdInfo && !this.processedIds.has(cccdInfo.soCCCD)) {
                        this.cccdData.push(cccdInfo);
                        this.processedIds.add(cccdInfo.soCCCD);
                        
                        this.updateCounter();
                        this.updateDataList();
                        this.updateStatus(`‚úÖ ƒê√£ qu√©t th√†nh c√¥ng: ${cccdInfo.hoTen} (${cccdInfo.soCCCD})`, 'success');
                        
                        // T·∫°o hi·ªáu ·ª©ng √¢m thanh (n·∫øu c√≥ th·ªÉ)
                        this.playBeep();
                        
                    } else if (cccdInfo && this.processedIds.has(cccdInfo.soCCCD)) {
                        this.updateStatus(`‚ö†Ô∏è CCCD ${cccdInfo.soCCCD} ƒë√£ ƒë∆∞·ª£c qu√©t tr∆∞·ªõc ƒë√≥`, 'info');
                    }
                } catch (error) {
                    console.error('L·ªói khi x·ª≠ l√Ω QR code:', error);
                }
            }
            
            parseCCCDData(qrData) {
                try {
                    const parts = qrData.split('|');
                    
                    if (parts.length >= 6) {
                        const soCCCD = parts[0];
                        const hoTen = parts[2] || "";
                        const ngaySinh = parts[3] || "";
                        const gioiTinh = parts[4] || "";
                        const diaChi = parts[5] || "";
                        const ngayCap = parts[6] || "";
                        
                        return {
                            soCCCD: soCCCD,
                            hoTen: hoTen,
                            ngaySinh: this.formatDate(ngaySinh),
                            gioiTinh: gioiTinh,
                            diaChi: diaChi,
                            ngayCap: this.formatDate(ngayCap),
                            thoiGianQuet: new Date().toLocaleString('vi-VN')
                        };
                    }
                } catch (error) {
                    console.error('L·ªói khi ph√¢n t√≠ch d·ªØ li·ªáu CCCD:', error);
                }
                
                return null;
            }
            
            formatDate(dateStr) {
                if (dateStr.length === 8) {
                    return `${dateStr.substring(0,2)}/${dateStr.substring(2,4)}/${dateStr.substring(4)}`;
                }
                return dateStr;
            }
            
            updateCounter() {
                this.counter.textContent = this.cccdData.length;
            }
            
            updateDataList() {
                if (this.cccdData.length === 0) {
                    this.dataList.innerHTML = '<p style="text-align: center; opacity: 0.7; margin-top: 20px;">Ch∆∞a c√≥ d·ªØ li·ªáu</p>';
                    return;
                }
                
                this.dataList.innerHTML = this.cccdData.map(item => `
                    <div class="data-item">
                        <h4>${item.hoTen}</h4>
                        <p><strong>S·ªë CCCD:</strong> ${item.soCCCD}</p>
                        <p><strong>Ng√†y sinh:</strong> ${item.ngaySinh}</p>
                        <p><strong>Gi·ªõi t√≠nh:</strong> ${item.gioiTinh}</p>
                        <p><strong>ƒê·ªãa ch·ªâ:</strong> ${item.diaChi}</p>
                        <p><strong>Ng√†y c·∫•p:</strong> ${item.ngayCap}</p>
                        <p><strong>Th·ªùi gian qu√©t:</strong> ${item.thoiGianQuet}</p>
                    </div>
                `).join('');
            }
            
            updateStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
            
            playBeep() {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = 800;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (error) {
                    // Kh√¥ng th·ªÉ ph√°t √¢m thanh, b·ªè qua
                }
            }
            
            exportToExcel() {
                if (this.cccdData.length === 0) {
                    this.updateStatus('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t', 'error');
                    return;
                }
                
                try {
                    const ws = XLSX.utils.json_to_sheet(this.cccdData.map(item => ({
                        'S·ªë CCCD': item.soCCCD,
                        'H·ªç v√† t√™n': item.hoTen,
                        'Ng√†y sinh': item.ngaySinh,
                        'Gi·ªõi t√≠nh': item.gioiTinh,
                        'ƒê·ªãa ch·ªâ': item.diaChi,
                        'Ng√†y c·∫•p': item.ngayCap,
                        'Th·ªùi gian qu√©t': item.thoiGianQuet
                    })));
                    
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "CCCD Data");
                    
                    const fileName = `CCCD_Data_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.xlsx`;
                    XLSX.writeFile(wb, fileName);
                    
                    this.updateStatus(`‚úÖ ƒê√£ xu·∫•t ${this.cccdData.length} b·∫£n ghi v√†o file: ${fileName}`, 'success');
                    
                } catch (error) {
                    console.error('L·ªói khi xu·∫•t Excel:', error);
                    this.updateStatus('C√≥ l·ªói khi xu·∫•t file Excel', 'error');
                }
            }
            
            clearData() {
                if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu ƒë√£ qu√©t?')) {
                    this.cccdData = [];
                    this.processedIds.clear();
                    this.updateCounter();
                    this.updateDataList();
                    this.updateStatus('ƒê√£ x√≥a t·∫•t c·∫£ d·ªØ li·ªáu', 'info');
                }
            }
        }
        
        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', () => {
            new CCCDScanner();
        });
    </script>
</body>
</html>
